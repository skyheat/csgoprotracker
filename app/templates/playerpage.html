<html>
    <head>
        <title>{{ title }} -  CSGOProTracker</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styling.css') }}">
    </head>
    <body>
        <a href="{{ url_for('index')}}"  id="header"> <h1> CSGOProTracker</h1> </a>
        <div id="wrapper">
            <div id="match">
                <h1> {{playername}}</h1>
                {% if count < 1%}
                    <p>{{message}}</p>
                {%endif%}
                {% for match, map, result in match_map_result %}
                    <p></p>
                    <a href= "{{ url_for('match' ,matchid=match) }}" id="matchtext"> {{map[0]}} {{result}} </a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
